<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Admin page</title>
</head>
<header class="site-header d-block p-5 shadow ">
    <a class="logo_link" href="#">
        <img class="p-0" src="./images/download.svg" alt="header_logo_img">
    </a>
</header>
<body>
    <h2 class="h2 text-center mt-5 fw-bold">Admin bo'limiga xush kelibsz</h2>
    <div class="container">
        <div class="row">
          <form class="js-form mt-5">
            <div class=" w-50 mx-auto">
              <label class="form-label mb-3 fw-bold">Add product</label>
              <input class="form-control js-name-input mb-3 border-info border-2 " type="text" placeholder="product_name" required>
              <input class="form-control js-desc-input mb-3 border-info border-2 " type="text" placeholder="product_desc" required>
              <input class="form-control js-img-input mb-3 border-info border-2 " type="file" name="file" placeholder="product_img" required>
              <input class="form-control js-price-input mb-3 border-info border-2 " type="number" placeholder="product_price" required>
              <button class="btn btn-primary js-btn" type="submit">Send</button>
            </div>
          </form>
          <h2 class="h2 d-block p-3 mt-5 text-center fw-bold shadow">Qo'shilgan productlar ro'yhati</h2>
          
          <ul class="js-list mt-5 w-50 mx-auto d-flex align-items-center justify-content-between ">

          </ul>
        </div>
      </div>
    <script src="./admin.js"></script>
</body>
</html>
