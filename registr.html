<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>TODO</title>
</head>
<header class="site-header d-block p-5 shadow ">
    <a class="logo_link" href="#">
        <img class="p-0" src="./images/download.svg" alt="header_logo_img">
    </a>
</header>
<body>
    <div class="container">
        <div class="row">
          <div class="col-6 offset-3 shadow p-5 mt-5">
            <h2 class="h2 text-center mb-3">REGISTER</h2>
            <form class="js-form">
              <input class="form-control mb-3 js-name" type="text" placeholder="User name" />
              <input class="form-control mb-3 js-phone" type="tel" placeholder="Phone" />
              <input class="form-control mb-3 js-email" type="email" placeholder="Email" />
              <div class="input-group mb-3">
                <input class="form-control js-password" type="password" placeholder="Password" />
                <button type="button" class="btn btn border js-eye">
                  <img  src="./images/icons.png" alt="img_eye"  >
                </button>
              </div>
              <button class="btn btn-success" type="submit">SUBMIT</button>
            </form>
          </div>
        </div>
      </div>
      <script src="./registr.js"></script>
</body>
</html>
