<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Login page</title>
</head>
<header class="site-header d-block p-5 shadow ">
    <a class="logo_link" href="#">
        <img class="p-0" src="./images/download.svg" alt="header_logo_img">
    </a>
</header>
<body>
    <div class="container">
        <div class="row">
          <div class="col-6 offset-3 shadow p-5 mt-5">
            <h1 class="h1 text-center mb-3 ">LOGIN</h1>
            <form class="js-form">
              <input class="form-control mb-3 js-inputemail" type="email" placeholder="Email" />
              <div class="input-group mb-3">
                <input class="form-control js-password" type="password" placeholder="Password" />
                <button type="button" class="btn border js-eye">
                  <img  src="./images/icons.png" alt="img_eye"  >
                </button>
              </div>
              <button class="btn btn-success offset-5" type="submit">SUBMIT</button>
            </form>
          </div>
          <h2 class="js-title text-center mt-5 text-danger"></h2>
        </div>
      </div>
      <script src="./login.js"></script>
</body>
</html>
